<div ng-controller="HomeController as vm">
	<button type="button" ui-sref ="Add" class="btn btn-primary">
		Create Poll
	</button>
	<div ng-repeat="p in vm.polls">
		<div class="well container col-md-9">
			<h4>{{p.question}}</h4>
			<div ng-repeat="o in p.option track by $index">
				{{o}}
			</div>
			<div style="text-align:right;">
				<button class="btn btn-primary"ui-sref="PollDetails({id: p._id})">Take</button>
			</div>
			<!-- <button type="button" ng-click="">Take</button> -->
		</div>
	</div>
</div>
