<div ng-controller="PollDetailController as vm">
    <h1>{{vm.comPoll.question}}</h1>
    <div class="radio" ng-repeat= "o in vm.comPoll.option track by $index">
      <label><input type="radio" ng-model="o._id" value="{{o.title}}">{{o.title}}</label>
    </div>
    <br>
    <div style="text-align: right";>
      <button type="button" class="btn btn-primary"  ng-click="vm.submitPoll()">Submit</button>
      <button type="button" class="btn btn-danger" ui-sref="Home" >Cancel</button>
    </div>
</div>
