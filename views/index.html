<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.css">
	<link rel="stylesheet" href="angular-chart.js/dist/angular-chart.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
	<div ng-controller="GlobalController as nav">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Brand</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		      <ul class="nav navbar-nav navbar-right">
						<li><a ui-sref="Login">Login</a></li>
		        <li><a ui-sref="Register">Register</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<ui-view></ui-view>

	</div>
	<!-- Ext Libs -->
	<script src="Chart.js/Chart.min.js"></script>
	<script src="angular/angular.min.js"></script>
	<script src="angular-chart.js/dist/angular-chart.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>

	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/UserFactory.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/HomeController.js"></script>
	<script src="/javascript/controllers/AddPollController.js"></script>
	<script src="/javascript/controllers/PollDetailController.js"></script>
	<script src="/javascript/controllers/ResultsController.js"></script>
	<script src="/javascript/controllers/GlobalController.js"></script>
</body>
</html>
